<div class="well">
    <div class="alert alert-danger" ng-show="error">
        There was a problem signing up. Please try again.
    </div>
    <div class="alert alert-success" ng-show="registered">
        Signing up successfully. You can now sign in with your new account.
    </div>
    <form class="form-horizontal" ng-submit="signUp()">
    	<fieldset>
        	<legend>Register an Account!</legend>
        	<div class="form-group">
            	<label for="inputUsername" class="col-lg-2 control-label">Username</label>
            	<div class="col-lg-10">
                	<input type="username" class="form-control" id="inputUsername" placeholder="Username" ng-model="accounts.username">
            	</div>
        	</div>
        	<div class="form-group">
            	<label for="inputPassword" class="col-lg-2 control-label">Password</label>
            	<div class="col-lg-10">
                	<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="accounts.password">
            	</div>
        	</div>
        	<div class="form-group">
            	<label for="inputPasswordConfirm" class="col-lg-2 control-label">Confirm Password</label>
            	<div class="col-lg-10">
                	<input type="passwordConfirm" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password">
            	</div>
       		</div>
        	<div class="form-group">
            	<label for="inputEmail" class="col-lg-2 control-label">Email</label>
            	<div class="col-lg-10">
                	<input type="email" class="form-control" id="inputEmail" placeholder="Email Address" ng-model="accounts.email">
                	<div class="checkbox">
                    	<label>
                        	<input type="checkbox"> I Agree with the Term of Service.
                    	</label>
                	</div>
            	</div>
        	</div>
        	<div class="form-group">
            	<div class="col-lg-10 col-lg-offset-2">
                	<button class="btn btn-default">Cancel</button>
                	<button type="submit" class="btn btn-material-blue-grey-500">Submit</button>
            	</div>
        	</div>
    	</fieldset>
	</form>
	<script>
        $(document).ready(function() {
            // This command is used to initialize some elements and make them work properly
            $.material.init();
        });
    </script>
</div>
