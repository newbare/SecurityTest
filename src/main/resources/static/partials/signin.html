<div class="well" style="margin: 0 auto;width:70%;">
    <div class="alert alert-danger" ng-show="error">
        There was a problem logging in. Please try again.
    </div>
    <button class="btn btn-material-blue-grey-500" ng-click="fbSignIn()">Facebook Sign In</button>
    <form class="form-horizontal" ng-submit="login()">
    	<fieldset>
        	<legend>Sign In!</legend>
        	<div class="form-group">
            	<label for="inputUsername" class="col-lg-2 control-label">Username</label>
            	<div class="col-lg-10">
                	<input type="username" class="form-control" id="inputUsername" placeholder="Username" ng-model="credentials.username">
            	</div>
        	</div>
        	<div class="form-group">
            	<label for="inputPassword" class="col-lg-2 control-label">Password</label>
            	<div class="col-lg-10">
                	<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credentials.password">
                	<!-- <div class="checkbox">
                    	<label>
                        	<input type="checkbox"> I Agree with the Term of Service of E-Charm Inc.
                    	</label>
                	</div> -->
           		</div>
        	</div>
        	<div class="form-group">
            	<div class="col-lg-10 col-lg-offset-2">
                	<button class="btn btn-default">Cancel</button>
                	<button type="submit" class="btn btn-material-blue-grey-500">Submit</button>
            	</div>
        	</div>
    	</fieldset>
	</form>
</div>
