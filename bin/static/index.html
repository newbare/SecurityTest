<!DOCTYPE html>
<html ng-app="eCharmApp">
	<head>
    	<link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/roboto.min.css" rel="stylesheet">
        <link href="css/material-fullpalette.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">
	</head>
	<body>
        <div style="margin: 0 auto;width:70%;">
            <div ng-controller="authController" class="navbar navbar-material-blue-grey-500">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)"><i class="mdi-maps-local-hospital"></i></a>
                </div>
                <divclass="navbar-collapse collapse navbar-responsive-collapse">
                    <form class="nav navbar-nav navbar-left">
                        <li><a href="#/test">Test</a></li>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="authenticated"><img class="img-circle" style="width:40px; margin-top:10px;margin-right:5px;" src="http://lorempixel.com/56/56/people/1" alt="icon"></li>
                        <li><a href="#/signup">Sign Up</a></li>
                        <li ng-show="!authenticated" ><a href="#/signin">Sign In</a></li>
                        <li ng-show="authenticated"><a href="javascript:void(0)" ng-click="logout()">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- ng-view -->

        <div style="margin: 0 auto;width:70%;"><div ng-view></div></div>

        <!-- Your site ends -->

        <script src="js/jquery-1.10.2.min.js"></script>
        <!--<script src="js/jquery-2.1.3.min"></script>-->
        <script src="js/bootstrap.min.js"></script>

        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/app.js"></script>

        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>
	</body>
</html>
